  <line x1="32" y1="30" x2="32" y2="28.2" stroke="white" stroke-width="1.2"/>
  <line x1="35.5" y1="32" x2="36.8" y2="31.2" stroke="white" stroke-width="1.2"/>
  <line x1="35.5" y1="36" x2="36.8" y2="36.8" stroke="white" stroke-width="1.2"/>
