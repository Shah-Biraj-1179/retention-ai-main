  <line x1="50" y1="20" x2="50" y2="42" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="48" y1="20" x2="48" y2="27" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
