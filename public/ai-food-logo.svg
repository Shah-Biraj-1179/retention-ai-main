<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#70e000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forkSpoon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38b000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular arrow ring -->
  <path d="M100 22 A78 78 0 1 1 34 145" fill="none" stroke="url(#circleGrad)" stroke-width="7" stroke-linecap="round"/>
  <!-- Arrow head at end of arc -->
  <polygon points="28,133 20,152 40,147" fill="#38b000"/>

  <!-- Fork (left side) -->
  <line x1="38" y1="60" x2="38" y2="105" stroke="url(#forkSpoon)" stroke-width="4.5" stroke-linecap="round"/>
  <line x1="33" y1="60" x2="33" y2="75" stroke="url(#forkSpoon)" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="60" x2="38" y2="75" stroke="url(#forkSpoon)" stroke-width="3" stroke-linecap="round"/>
  <line x1="43" y1="60" x2="43" y2="75" stroke="url(#forkSpoon)" stroke-width="3" stroke-linecap="round"/>
  <path d="M33 75 Q38 83 43 75" fill="none" stroke="url(#forkSpoon)" stroke-width="3"/>

  <!-- Spoon (right side) -->
  <line x1="162" y1="95" x2="162" y2="140" stroke="url(#forkSpoon)" stroke-width="4.5" stroke-linecap="round"/>
  <ellipse cx="162" cy="82" rx="10" ry="13" fill="url(#forkSpoon)"/>

  <!-- Left brain half (AI / circuit board) -->
  <path d="M100 68
    C100 68 88 65 82 72
    C75 79 74 88 76 95
    C72 97 70 103 73 108
    C70 113 72 120 78 122
    C80 128 87 132 95 130
    C98 131 100 131 100 131
    Z"
    fill="url(#brainLeft)" opacity="0.95"/>

  <!-- Circuit lines on left brain -->
  <circle cx="84" cy="82" r="3.5" fill="white"/>
  <circle cx="80" cy="100" r="3.5" fill="white"/>
  <circle cx="90" cy="115" r="3.5" fill="white"/>
  <circle cx="96" cy="95" r="3" fill="white"/>
  <line x1="84" y1="82" x2="96" y2="82" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="96" y1="82" x2="96" y2="95" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="84" y1="82" x2="80" y2="100" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="80" y1="100" x2="90" y2="115" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="90" y1="115" x2="100" y2="115" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="96" y1="95" x2="80" y2="100" stroke="white" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Right brain half (leaf) -->
  <path d="M100 68
    C100 68 112 65 118 72
    C126 80 126 93 120 103
    C116 112 108 125 100 131
    C100 131 100 131 100 131
    Z"
    fill="url(#brainRight)" opacity="0.95"/>

  <!-- Leaf vein on right brain half -->
  <line x1="100" y1="72" x2="100" y2="131" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="85" x2="113" y2="82" stroke="white" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="97" x2="116" y2="97" stroke="white" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="109" x2="112" y2="112" stroke="white" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <line x1="100" y1="120" x2="106" y2="124" stroke="white" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>

  <!-- Brain stem / bottom divider -->
  <rect x="98" y="128" width="4" height="12" rx="2" fill="url(#circleGrad)"/>
</svg>
